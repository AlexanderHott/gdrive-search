name: Lint and Typecheck

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install deps
        shell: bash
        run: bun install

      - name: Run lint
        shell: bash
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install deps
        shell: bash
        run: bun install

      - name: Run typecheck
        shell: bash
        run: bun run typecheck

